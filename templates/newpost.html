{% extends "base.html" %}
{% block content %}

<h2>Write a new post</h2>
<form method="post">
  <label for="subject">
    Subject
    <input type="text" class="subject-field" name="subject" value="{{subject}}">
  </label>
  <label for="content">
    Content
    <textarea name="content" class="post-ta" cols="30" rows="20">{{content}}</textarea>
  </label>
  <div class="error">{{error}}</div>
  <input type="submit">
</form>
{% endblock %}
